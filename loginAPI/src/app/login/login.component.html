<div class="body">
  <!-- {{loginResponse}} -->
  <div class="container" [ngStyle]="{'border-color':loginResponse?'#fff':'red'}">
    <div class="main">
      <div class="logo">
        <img src="../../assets/imgs/logo (1).png" alt="">
      </div>
      <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="email">
          <!-- <input type="text" formControlName="email" placeholder="email"> -->
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error>
              Campo requerido.
            </mat-error>
          </mat-form-field>


        </div>
        <div class="password">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error>
              Campo requerido.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="error_msg" *ngIf="!loginResponse">
          <p>Credenciales Incorrectas</p>
        </div>

        <div class="submit">
          <button class="subButton" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

</div>
