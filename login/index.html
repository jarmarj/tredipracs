<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tredibus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>-
    <div class="contenedor">
        <div class="login">

            <div class="top">
                <div class="imagen">
                    <img src="tredibus-w.png" alt="">
                </div>
                <div class="monito-usuario"></div>
            </div>
            <div class="bottom">
                <form action=""> 
                    <h2>Iniciar sesion</h2>
                    <div class="nombre"><input id="nombre" name="nombre" type="text" placeholder="Nombre*"></div>
                    <div class="password"><input id="password" name="password" type="password" placeholder="Contraseña*"></div>
                    <div class="entrar"><button>Entrar</button></div>
                    <div class="forgot-pw"><a href="#">¿Olvidó su contraseña?</a></div>
                </form>
            </div>
        </div>
        <div class="language">
            <p>es-MX</p>
        </div>
        <div class="powered">
            <p>Powered by</p>
            <img src="logo (1).png" alt="">
        </div>
    </div>
</body>

</html>
